<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script type="module" src="dist/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>

      <button class="digit" id="d0">0</button>
      <button class="digit" id="d1">1</button>
      <button class="digit" id="d2">2</button>
      <button class="digit" id="d3">3</button>
      <button class="digit" id="d4">4</button>
      <button class="digit" id="d5">5</button>
      <button class="digit" id="d6">6</button>
      <button class="digit" id="d7">7</button>
      <button class="digit" id="d8">8</button>
      <button class="digit" id="d9">9</button>
      <button class="dot digit">.</button>
      <button class="plus operator">+</button>
      <button class="minus operator">-</button>
      <button class="mul operator">×</button>
      <button class="div operator">÷</button>
      <button class="plusMinus">±</button>
      <button class="delete">&#9249;</button>
      <button class="ac">AC</button>
      <button class="equal">=</button>
    </div>
  </body>
</html>
